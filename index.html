<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/main.css">
   <title>AVANTI E-Commerce</title>
</head>
<body>
   
   <header>

      <section class="header__promocional">
         <p>
            Ganhe <span class="promocional__valor">R$10,00</span> de desconto no seu primeiro pedido. 
            Utilize o cupom <em class="promocional__codigo">DESCONTO10</em>
         </p>
      </section>

      <section class="header__search-area">

         <div class="search-area__primeira-linha">

            <button class="search-area__mobile-hamburguer-btn">
               <img src="./assets/hamburguer-mobile-icon.svg" alt="hambuguer menu ícone">
            </button>

            <div class="search-area__logo-search-area">

               <a href="#">
                  <img src="./assets/avanti-logo.svg" alt="Avanti Logo" class="logo-search-area__logo">
               </a>

               <div class="logo-search-area__search-bar">
                  <input type="text" placeholder="Digite aqui o que você procura">

                  <button>
                     <img src="./assets/magnifying-glass-icon.svg" alt="ícone de lupa">
                  </button>
               </div>

            </div>

            <div class="search-area__user-area">
               
               <div class="user-area__user-block">
                  <img src="./assets/user-azul-icon.svg" alt="ícone de usuário azul">

                  <div class="user-block__text">
                     <p>Olá,</p>
                     <p>Nome cliente!</p>
                  </div>
               </div>

               <button class="user-area__cart-wrapper">
                  <img src="./assets/carrinho-icon.svg" alt="ícone de carrinho de compra">
                  <div class="cart-wrapper__notification">2</div>
               </button>

            </div>

         </div>

         <div class="search-area__segunda-linha"></div>

      </section>

   </header>

</body>
</html>
